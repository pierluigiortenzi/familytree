<!DOCTYPE html>
<html xml:lang="it" lang="it" xmlns="http://www.w3.org/1999/xhtml">
<head lang="it">
	<title>index</title>
	<meta charset="UTF-8" />
	<script type="text/javascript">
	
function lang() {
  var langs = ['it', 'it', ];
  var lang = navigator.languages || navigator.userLanguages || window.navigator.userLanguage;
  var found = langs[0];
  var next = 1;
  for (i=0; i < lang.length; i++) {
    for (j=0; j < langs.length; j++) {
      my_lang = lang[i];
      slang = my_lang.split("-")[0];  /* ie when we have en-GB */
      if (slang == langs[j]) {
        found = slang;
        next = 0;
        break;
      };
      if (lang[i] == langs[j]) {
        found = lang[i];
        next = 0;
        break;
      };
    };
    if (next == 0) { break;}
  };
  location.replace("./"+found+"/index.html");
}

	</script>
</head>
<body  onload="lang();">
</body>
</html>
